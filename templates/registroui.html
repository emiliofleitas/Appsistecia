{% extends "base.html" %}
{% block content %}

<div class= "row g-10 mt-5">
<div class="card mx-auto my-auto" style="width: 40rem;">
        <div class="card-body" >
        <h1>Marcar Asistencia</h1>
        {% comment %} {{error}} {% endcomment %}

        <form action="" method="POST" class="card card-body" >
            {% csrf_token %}
            <div class="mb-3">
            <label for="numero ci" class="form-label">Ingrese su N° de cédula</label>
            <input type="number" class="form-control" id="numero ci" name="ci">
            </div>
        <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-danger" style="width: 150px;">Marcar salida</button>
        </div>

        </form>
    </div>
</div>
{% endblock %}
