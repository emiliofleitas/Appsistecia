{% extends "base.html" %}
{% block content %}



<div class="card mx-auto mt-5" style="max-width: 900px;">

    <form action="" method="POST" class="">
        <div class="card">
            <div class="card-body py-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Escribe tú nombre aquí"
                    name="name" value="">
                </div>
        
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Escribe tú apellido aquí"
                    name="lastname" value="">
                </div>
        
                <div class="mb-3">
                    <label for="doc_ci" class="form-label">Número de cédula</label>
                    <input type="number" class="form-control" id="doc_ci" placeholder="Escribe tú número de cédula aquí"
                    name="doc_ci" value="">
                </div>
        
                <div class="mb-3">
                    <label for="fecha_nacimiento" class="form-label">Fecha de fecha_nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" placeholder="Escribe tú número de cédula aquí"
                    name="fecha_nacimiento" value="">
                </div>
            </div>
        <div class="text-center">
        <button type="submit" class="btn btn-danger">Guardar</button>
        <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Cancelar</button>
        </div>
        </form>
        
    </div>
    
{% endblock %}
