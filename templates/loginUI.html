{% extends "base.html" %}
{% block content %}

<div class= "row g-10 mt-5">
<div class="card mx-auto my-auto" style="width: 40rem;">
        <div class="card-body" >
        <h1>Registro Usuario</h1>
    
        <form action="{% url "login_session" %}" method="POST" class="card card-body" >
            {% csrf_token %}
            <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario">
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Cargar contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password">
            </div>

        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger" style="width: 150px;">Ingresar</button>
        </div>

        </form>
    </div>
</div>
{% endblock %}
