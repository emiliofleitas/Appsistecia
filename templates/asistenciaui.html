{% extends "base.html" %}
{% block content %}

<div class="row g-10 mt-5">
    <div class="card mx-auto my-auto" style="width: 40rem;">
        <div class="card-body">
            <h1>Marcar Asistencia</h1>
            {% if messages %}
                <div id="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'attendance_layer' %}" method="POST" enctype="multipart/form-data" class="card card-body">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="numero_ci" class="form-label">Ingrese su N° de cédula</label>
                    <input type="text" class="form-control" id="numero_ci" name="doc_ci">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger" style="width: 150px;">Marcar salida</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    setTimeout(function() {
        const messagesDiv = document.getElementById('messages');
        if (messagesDiv) {
            messagesDiv.style.display = 'none';
        }
    }, 3000);
</script>

{% endblock %}
